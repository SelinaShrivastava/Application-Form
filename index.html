<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="apply_box">
        <h1>
            Art Studio Application
        </h1>
        <form action="">
            <div class ="form_container">
                <div class="form_control">
                    <label for="first_name"> First Name</label>
                    <input id="first_name" name="first_name" placeholder="Enter your first name" />
                    </div>
                    <div class="form_control">
                        <label for="last_name"> Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter your last name" />
                    </div>
                    <div class="form_control">
                        <label for="email"> Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email here"/>
                    </div>
                    <div class="form_control">
                        <label for="course"> Course</label>
                        <select id="course" name="course">
                            <option value="">Select Course</option>
                <option value="Painting">Painting</option>
                <option value="Music">Music</option>
                <option value="Calligraphy">Calligraphy</option>
                        </select>
            
                </div>
                <div class="text_area_control">
                    <label for="address"> Address</label>
                    <textarea id="address" name="address" rows="4" cols="50" placeholder="enter address">
                    </textarea>
                </div>
                <div class="form_control">
                    <label for="city">City</label>
                    <input id="city" name="city" placeholder="Enter city name"/>
            </div>
            <div class="form_control">
                <label for="pincode">Pincode</label>
                <input type="number" id="pincode" name="pincode" placeholder="Enter pincode"/>
        </div>
        <div class="form_control">
            <label for="age">Age</label>
            <input id="age" name="age" placeholder="Enter your age"/>
    </div>
    <div class="form_control">
        <label for="upload">Upload your previous work</label>
        <input type="file" id="upload" name="upload" />
</div>
            </div>

<div class="button_container">
    <button type="submit">Apply Now</button>
</div>
        </form>
    </div>
   </div>    
    </body>
    </html>
